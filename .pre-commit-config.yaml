repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: ^uv\.lock$
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.21.0
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.0"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css)$
        exclude: ^frontend/(dist|node_modules|coverage)/

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: ./scripts/precommit_mypy.sh
        language: system
        types: [python]
        require_serial: true

      - id: backend-test
        name: backend-test
        entry: bash -c 'cd backend && uv run pytest'
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true

      - id: frontend-lint
        name: frontend-lint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/
        pass_filenames: false

      - id: frontend-typecheck
        name: frontend-typecheck
        entry: bash -c 'cd frontend && npm run typecheck'
        language: system
        files: ^frontend/
        pass_filenames: false

      - id: frontend-test
        name: frontend-test
        entry: bash -c 'cd frontend && npm run test'
        language: system
        files: ^frontend/
        pass_filenames: false
